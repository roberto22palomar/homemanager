image: maven:3.8.4-jdk-17

stages:
  - build
  - deploy

cache:
  paths:
    - .m2/repository

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode --errors --fail-at-end"
  RAILWAY_SERVICE_NAME: "homemanager"  # Cambia esto por el nombre de tu servicio en Railway

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar

deploy-railway:
  stage: deploy
  image: ubuntu
  only:
    - pushes
    - main
  script:
    - apt-get update && apt-get install -y curl  # Instala curl
    - curl -fsSL https://railway.app/install.sh | sh  # Instala Railway CLI
    - railway login --token $RAILWAY_TOKEN  # Autentica en Railway
    - railway up --service=$RAILWAY_SERVICE_NAME -d  # Despliega la aplicaci√≥n en Railway
