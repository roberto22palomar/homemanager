image: maven:3.8.4-jdk-17

stages:
  - build
  - deploy

cache:
  paths:
    - .m2/repository

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode --errors --fail-at-end"

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar

deploy-dev:
  stage: deploy
  script:
    - curl -sSL https://railway.app/install | bash
    - railway login --token $RAILWAY_TOKEN  # Autenticar con Railway
    - railway up --env development          # Desplegar a Railway en entorno de desarrollo
  only:
    - develop  # Desplegar solo cuando se realicen cambios en la rama develop
