<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- Barra de navegaci칩n superior -->
<div id="navbar-placeholder"></div>

<!-- Pantalla principal con accesos -->
<div class="container mt-5">
    <div class="row text-center">
        <div class="col-md-3">
            <a href="/homemanager/casa.html" class="btn btn-primary btn-lg w-100 h-100">Casa</a>
        </div>
        <div class="col-md-3">
            <a href="/homemanager/tareas.html" class="btn btn-secondary btn-lg w-100 h-100">Tareas</a>
        </div>
        <div class="col-md-3">
            <a href="/homemanager/geolocalizacion.html" class="btn btn-success btn-lg w-100 h-100">Geolocalizaci칩n</a>
        </div>
        <div class="col-md-3">
            <a href="/homemanager/invitaciones.html" class="btn btn-info btn-lg w-100 h-100">Invitaciones</a>
        </div>
    </div>
    <div class="row text-center mt-4">
        <div class="col-md-3">
            <a href="/homemanager/settings.html" class="btn btn-warning btn-lg w-100 h-100">Settings</a>
        </div>
        <div class="col-md-3">
            <a href="/homemanager/another-feature.html" class="btn btn-danger btn-lg w-100 h-100">Another Feature</a>
        </div>
        <div class="col-md-3">
            <a href="/homemanager/some-feature.html" class="btn btn-dark btn-lg w-100 h-100">Some Feature</a>
        </div>
        <div class="col-md-3">
            <a href="/homemanager/logout" class="btn btn-light btn-lg w-100 h-100">Logout</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias de Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Funci칩n para cargar la navbar

const token = localStorage.getItem('access_token'); // O sessionStorage.getItem('access_token')

fetch('/homemanager/dashboards.html', {
    method: 'GET',
    headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
    }
})
.then(response => {
    if (response.ok) {
        return response.text(); // O JSON si est치s obteniendo datos de una API
    } else {
        throw new Error('Unauthorized');
    }
})
.then(data => {
    // Redirigir o mostrar el contenido de dashboards.html
    document.write(data);
})
.catch(error => {
    console.error('Error al acceder a dashboards:', error);
    window.location.href = '/login.html'; // Redirigir al login si no tiene acceso
});


    document.addEventListener('DOMContentLoaded', function() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    });

</script>
</body>
</html>
