<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginUsername">Nombre de usuario</label>
            <input type="text" class="form-control" id="loginUsername" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <p class="mt-3">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
    </form>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('http://localhost:8080/homemanager/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            const data = await response.json();
            console.log(data); // Maneja el token aquí

            // Almacena los tokens en sessionStorage
            sessionStorage.setItem('access_token', data.access_token);
            sessionStorage.setItem('refresh_token', data.refresh_token);

            // Redirigir a dashboards.html
            window.location.href = '/homemanager/dashboards.html';
        } else {
            alert('Error en el inicio de sesión. Verifica tus credenciales.');
        }
    });

    // Verifica el token antes de permitir el acceso a dashboards.html
    async function checkAccessToDashboards() {
        const token = sessionStorage.getItem('access_token');
        if (!token) {
            // Si no hay token, redirige a la página de login
            window.location.href = '/homemanager/login.html';
            return;
        }

        // Verificar el token con el servidor (puedes hacerlo haciendo un fetch a una ruta protegida)
        const response = await fetch('http://localhost:8080/homemanager/user', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            // Si el token es inválido o ha expirado, redirige a login
            window.location.href = '/homemanager/login.html';
        } else {
            // Si el token es válido, se puede cargar la página
            const data = await response.json();
            console.log(data); // Maneja los datos del dashboard aquí
        }
    }

    // Llama a la función de verificación al cargar la página dashboards.html
    if (window.location.pathname === '/homemanager/dashboards.html') {
        checkAccessToDashboards();
    }
</script>


</body>
</html>
