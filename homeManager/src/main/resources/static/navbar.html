<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const userResponse = await fetch('/homemanager/user/current-user', { credentials: 'include' });

            if (userResponse.ok) {
                const user = await userResponse.json();
                const dropdownMenu = document.getElementById('dropdownMenu');
                const housePlaceholder = document.getElementById('housePlaceholder');

                if (user.casas && user.casas.length > 0) {
                    const firstHouseId = user.casas[0]; // Usa el primer ID de casa como placeholder
                    housePlaceholder.textContent = `House ${firstHouseId}`;

                    user.casas.forEach(id => {
                        const option = document.createElement('a');
                        option.className = 'dropdown-item';
                        option.href = `/homemanager/casa/${id}`;
                        option.textContent = `House ${id}`;
                        dropdownMenu.appendChild(option);
                    });
                } else {
                    housePlaceholder.textContent = 'No Houses Available';
                    const noHouses = document.createElement('a');
                    noHouses.className = 'dropdown-item';
                    noHouses.textContent = 'No Houses Available';
                    dropdownMenu.appendChild(noHouses);
                }
            } else {
                console.error('Failed to fetch user info');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
