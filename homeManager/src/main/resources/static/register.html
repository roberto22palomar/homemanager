<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="registerUsername">Nombre de usuario</label>
            <input type="text" class="form-control" id="registerUsername" required>
        </div>
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
        <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        const response = await fetch('http://localhost:8080/homemanager/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
            const data = await response.json();
            console.log(data); // Maneja el token aquí
        } else {
            alert('Error en el registro. Verifica tus datos.');
        }
    });
</script>

</body>
</html>
