<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-columns {
            column-count: 1; /* Ajustar según el diseño deseado */
            column-gap: 1.5rem;
        }
        .card {
            margin-bottom: 1rem;
        }
        .column-header {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Tareas</h1>
    <div class="row">
        <div class="col-md-4">
            <h2 class="column-header">Sin Comenzar</h2>
            <div id="sinComenzar" class="card-columns"></div>
        </div>
        <div class="col-md-4">
            <h2 class="column-header">En Curso</h2>
            <div id="enCurso" class="card-columns"></div>
        </div>
        <div class="col-md-4">
            <h2 class="column-header">Finalizada</h2>
            <div id="finalizada" class="card-columns"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Primero obtenemos la información del usuario
            const userResponse = await fetch('/homemanager/user/current-user', { credentials: 'include' });

            if (userResponse.ok) {
                const user = await userResponse.json();
                const casaId = user.casas[0]; // Asumimos que tomamos el primer ID

                // Luego obtenemos las tareas para esa casa
                const tasksResponse = await fetch(`/homemanager/casa/getTareas/${casaId}`, { credentials: 'include' });

                if (tasksResponse.ok) {
                    const tareas = await tasksResponse.json();
                    console.log('Tareas:', tareas); // Depura la respuesta del servidor

                    const tareasPorEstado = {
                        SIN_COMENZAR: [],
                        EN_CURSO: [],
                        FINALIZADA: []
                    };

                    tareas.forEach(tarea => {
                        if (tareasPorEstado[tarea.estado]) {
                            tareasPorEstado[tarea.estado].push(tarea);
                        }
                    });

                    ['SIN_COMENZAR', 'EN_CURSO', 'FINALIZADA'].forEach(estado => {
                        const container = document.getElementById(estado.toLowerCase());
                        if (container) {
                            tareasPorEstado[estado].forEach(tarea => {
                                const card = document.createElement('div');
                                card.className = 'card';
                                card.innerHTML = `
                                    <div class="card-body">
                                        <h5 class="card-title">${tarea.nombre}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Creación: ${new Date(tarea.fechaCreacion).toLocaleString()}</h6>
                                        <p class="card-text">${tarea.descripcion}</p>
                                        <p class="card-text">Fecha Vencimiento: ${new Date(tarea.fechaVencimiento).toLocaleString()}</p>
                                        <p class="card-text">Asignado a: ${tarea.usuarioAsignado ? tarea.usuarioAsignado.nombre : 'N/A'}</p>
                                        <p class="card-text">Puntos: ${tarea.puntos}</p>
                                    </div>
                                `;
                                container.appendChild(card);
                            });
                        }
                    });

                } else {
                    console.error('Failed to fetch tasks');
                }
            } else {
                console.error('Failed to fetch user info');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
